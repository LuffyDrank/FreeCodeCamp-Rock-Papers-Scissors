<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Rock, Paper or Scissors">
    <meta name="description" content="A project for The Odin Project">
    <meta name="og:title" content="Rock, Paper or Scissors">
    <meta name="og:description" content="A project for The Odin Project">
    <title>Rock Paper Or Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="body-container">
        <div id="welcome-container">
            <h1> ROCK PAPER OR SCISSORS!</h1>
            <p>Write "paper", "scissors" or "rock" to play and press the bottom!</p>
        </div>
        <div id="options-container">
            <button id="rock">ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissors">SCISSORS</button>
            <h2 id="result" style="display:none"></h2>
        </div>
        <div class="container">
            <p id="playerPoints">Player points: 0 </p>
            <p id="computerPoints">Computer points: 0 </p>
        </div>
</div>
    <script src="script.js"></script>
</body>
</html>
